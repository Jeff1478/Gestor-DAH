<ng-template #contenido let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Inciso</h5>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <!-- <span class="badge bg-secondary" aria-hidden="true">&times;</span> -->
        </button>
    </div>
    <div class="modal-body">
        <!-- <label for="apendices">Inciso</label> -->

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Pre-Cocción
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Post-Cocción
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
             Esgrafiados
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Punteado
            </label>
          </div>

                                   
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close()">OK</button>
    </div>
</ng-template>

<button type="button" class="btn btn-light" (click)="inciso.open(contenido)">Inciso</button>
