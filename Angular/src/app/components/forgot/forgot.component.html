  <div class="login-container">
    <mat-card class="login-card">
  
      <!-- Título -->
      <div class="text-center mb-3">
        <h2 class="active-tab">Cambiar Contraseña</h2>
      </div>
  
      <!-- Icono -->
      <div class="logo-container">
        <img src="assets/images/registration.jpg" alt="Cambio de contraseña" />
      </div>
  
      <!-- Formulario principal -->
      <form [formGroup]="form" (ngSubmit)="nuevacontra()" *ngIf="!logFlag">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nueva Contraseña</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>
  
        <div class="action-btn">
          <button mat-raised-button color="primary" type="submit" *ngIf="tfaFlag">Validar</button>
        </div>
      </form>
  
      <!-- Formulario de token -->
      <form [formGroup]="form" (ngSubmit)="signInTFA()" *ngIf="logFlag">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Token de Autenticación</mat-label>
          <input matInput formControlName="token" type="text" placeholder="Código enviado al correo" required />
          <mat-icon matPrefix>vpn_key</mat-icon>
        </mat-form-field>
  
        <div class="action-btn">
          <button mat-raised-button color="accent" type="submit">Cambiar Contraseña</button>
        </div>
      </form>
  
    </mat-card>
  </div>
