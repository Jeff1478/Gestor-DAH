<div class="loading" *ngIf="!metalicos">
    Cargando....
</div>

<div class="loading" *ngIf="metalicos && metalicos.length == 0">
    No hay artefactos para mostrar
</div>

<div id="articles" *ngIf="metalicos">
    <article class= "article-item" *ngFor ="let metalico of metalicos">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + metalico.image}}" alt="{{metalico.title}}" *ngIf="metalico.image"/>
            <img src="assets/images/default.png" alt="{{metalico.title}}" *ngIf="!metalico.image"/>
        </div>

        
        <h3>Id : {{metalico._id}}</h3>
        <p>Num Artefacto : {{metalico.num_artefacto}}</p>
        <p>Contexto : {{metalico.contexto}}</p>
        
        
        <span class="date">
            {{metalico.date | amLocale: 'es' | amTimeAgo }}
        </span>
         <a [routerLink]="['/pag-met/metalico', metalico._id]">Leer m√°s</a>
        <div class="clearfix"></div> 
    </article>
</div>
