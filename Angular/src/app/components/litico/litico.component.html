<div class="loading" *ngIf="!liticos">
    Cargando....
</div>

<div class="loading" *ngIf="liticos && liticos.length == 0">
    No hay artefactos para mostrar
</div>

<div id="articles" *ngIf="liticos">
    <article class= "article-item" *ngFor ="let litico of liticos">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + litico.image}}" alt="{{litico.title}}" *ngIf="litico.image"/>
            <img src="assets/images/default.png" alt="{{litico.title}}" *ngIf="!litico.image"/>
        </div>

        <h2>{{litico.title}}</h2>
        
        
        <span class="date">
            {{litico.date | amLocale: 'es' | amTimeAgo }}
        </span>
        <a [routerLink]="['/pag-lit/litico', litico._id]">Leer m√°s</a>
        <div class="clearfix"></div>
    </article>
</div>
