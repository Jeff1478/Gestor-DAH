<div class="loading" *ngIf="!contextos">
    Cargando....
</div>

<div class="loading" *ngIf="contextos && contextos.length == 0">
    No hay artefactos para mostrar
</div>

<div id="articles" *ngIf="contextos">
    <article class= "article-item" *ngFor ="let contexto of contextos">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + contexto.image}}" alt="{{contexto.title}}" *ngIf="contexto.image"/>
            <img src="assets/images/default.png" alt="{{contexto.title}}" *ngIf="!contexto.image"/>
        </div>

        
        <h3>Id : {{contexto._id}}</h3>
        <p>Operacion : {{contexto.operacion}}</p>
        <p>Contexto : {{contexto.cont}}</p>
        
        
        <span class="date">
            {{contexto.date | amLocale: 'es' | amTimeAgo }}
        </span>
        <a [routerLink]="['/peliculas/contexto', contexto._id]">Leer m√°s</a>
        <div class="clearfix"></div>
    </article>
</div>
