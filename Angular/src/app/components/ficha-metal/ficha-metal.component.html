


<div class="center">
    <section id="content.contexto">
        <h1 class="subheader-metalico">FICHA METALICO</h1>

                            Ubicacion del Artefacto
                        </button>
                    </h2>

                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#accordionFlushExample">

                            <!-- <form> -->
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="cod_mon">Cod Monumento</label>
                                    <input type="text" class="form-control" name="cod_mon" #cod_mon="ngModel"

                                </div>

                                <div class="col-md-3">

                                    <input type="text" class="form-control" name="proyecto" #proyecto="ngModel"
                                        [(ngModel)]="metalico.proyecto">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="investigador">Investigador</label>
                                    <input type="text" class="form-control" name="investigador" #investigador="ngModel"

                                        [(ngModel)]="metalico.etiqueta">

                                    <input type="date" class="form-control" name="fecha_exc" #fecha_exc="ngModel"
                                        [(ngModel)]="metalico.fecha_exc">
                                </div>
                            </div>
                            <!-- </form> -->
                        </div>

                    </div>
                </div>
            </div>

                                        <option value="Mala">Mala</option>

                                </div>

                                        <option value="Buena">Buena</option>
                                        <option value="Regular">Regular</option>
                                        <option value="Mala">Mala</option>
                                    </select>

                                        <option value="Si">Si</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                            </div>
    
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="num_lamina">Num Lamina</label>

                                        <option value="Mala">Mala</option>

                                <div class="col-md-3">

                                    <select class="form-select" name="estado_Lamina" #estado_Lamina="ngModel"

                                        <option value="Regular">Regular</option>
                                        <option value="Mala">Mala</option>

                                        <option value="Indefinido">Indefinido</option>
                                        <option value="Divago">Divago</option>

                                </div>

                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
