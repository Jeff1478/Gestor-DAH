                                            </div>
                                            <div class="col-md-3">
                                                <label for="anomalia_antro">Anomalía</label>
                                                <select class="form-select" name="anomalia_antro" #anomalia_antro="ngModel"
                                                [(ngModel)]="litico.anomalia_antro">
                                                <option selected>Seleccione...</option>
                                                <option value="Masculino">Anomalía de forma</option>
                                                <option value="Femenino">Anomalía de tamaño</option>
                                                <option value="No determinado">Deformación cefálica intensional</option>
                                                <option value="No determinado">Mutilación dental</option>
                                            </select>
                                            </div>
                                    </div>
        
                                    <div class="row g-3">
                                        <label for="figuras" class="fw-bold">Diseños Figurativos Indeterminado</label>
                                            <div class="col-md-12">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" name="cab_ind" #cab_ind [(ngModel)]="litico.cab_ind"
                                                    (ngModelChange)="litico.cab_ind=$event?'X':''">
                                                    <label class="form-check-label" for="cab_ind">Cabeza</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" name="cara_ind" #cara_ind [(ngModel)]="litico.cara_ind"
                                                    (ngModelChange)="litico.cara_ind=$event?'X':''">
                                                    <label class="form-check-label" for="cara_ind">Cara</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="otro_ind">Otra</label>
                                                    <input type="text" class="form-control" name="otro_ind" #otro_ind="ngModel"
                                                        [(ngModel)]="litico.otro_ind">
                                                </div>
                                    
                                            </div>                          
                                    </div>
        
                                </div>
        
        
                            </div>
                        </div>
        
        
                    </div>
                </div>

                <div class="form-group">
                    <div class="image-thumb" *ngIf="is_edit">
                        
                            <img src="{{url + 'get-image/' + litico.image}}" alt="{{litico.title}}" *ngIf="litico.image"/>
                            <img src="assets/images/default.png" alt="{{litico.title}}" *ngIf="!litico.image"/>
                    
                    </div>
                    
                    <angular-file-uploader
                        [config]="afuConfig"
                        (ApiResponse)="imageUpload($event)">
                    </angular-file-uploader>
                
                </div>

                <input type="submit" value="Guardar" class="btn btn-success"/>

        </form>


            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        
    </section>

    <div class="clearfix"></div>

</div>
