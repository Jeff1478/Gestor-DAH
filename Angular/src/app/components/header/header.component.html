<header class="shadow-sm bg-white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">

    <a class="navbar-brand d-flex align-items-center" [routerLink]="['/home']">

      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú principal -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Inicio -->
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/dashboard']" routerLinkActive="active">Inicio</a>
        </li>

        <!-- Proyecto Agua Caliente -->
        <ng-container *ngIf="logueado && !aguacaliente">

            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">

            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" [routerLink]="['/pagina']">Cerámica</a></li>
              <li><a class="dropdown-item" [routerLink]="['/peliculas']">Contexto</a></li>
              <li><a class="dropdown-item" [routerLink]="['/pag-lit']">Lítico</a></li>
              <li><a class="dropdown-item" [routerLink]="['/pag-met']">Metálicos</a></li>
            </ul>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/pag-ori']" routerLinkActive="active">Orígenes</a>
          </li>

        <!-- Superusuario -->
        <ng-container *ngIf="logueado && aguacaliente">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/pag-ori']" routerLinkActive="active">Orígenes</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
              Agua Caliente

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" [routerLink]="['/pagina']">Cerámica</a></li>

            </ul>
          </li>
        </ng-container>

      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
