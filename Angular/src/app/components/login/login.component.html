<div class="login-container">
  <mat-card class="login-card">

    <div class="tabs-header">
      <h2 class="active-tab">Acceso</h2>
      <h2 class="inactive-tab" (click)="openDialog()">Registro</h2>
    </div>

    <div class="logo-container">
      <img src="assets/images/logogestor2.png" alt="Logo Gestor" />
    </div>

    <form (submit)="signIn()" #loginForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email" required type="email" placeholder="ejemplo@correo.com" />
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput [(ngModel)]="user.password" name="password" required type="password" />
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>

      <mat-form-field *ngIf="logFlag" appearance="outline" class="full-width">
        <mat-label>Token de Autenticación</mat-label>
        <input matInput [(ngModel)]="user.token" name="token" type="text" placeholder="Token enviado al correo" required />
        <mat-icon matPrefix>vpn_key</mat-icon>
      </mat-form-field>

      <div class="action-btn">
        <button mat-raised-button color="primary" type="submit" *ngIf="tfaFlag">Log In</button>
        <button mat-raised-button color="accent" type="submit" *ngIf="logFlag" (click)="signInTFA()">Log In con Token</button>
      </div>
    </form>

    <div class="forgot-password">
      <a routerLink="/forgot">¿Olvidó su contraseña?</a>
    </div>

  </mat-card>
</div>
