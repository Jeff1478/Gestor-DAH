
  <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Acceso </h2>
    <h2 class="inactive underlineHover" [routerLink]="['/registro']" [routerLinkActive]= "['active']">Registro </h2>
   
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/images/user3.png" alt="User Icon" />
    
    </div>

    <!-- Login Form -->
    <form (submit)="signIn()">
      <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
      <input type="password" type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
  
  </div>
</div>
